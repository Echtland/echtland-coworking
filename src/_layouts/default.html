<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="Language" content="German" />
    <meta http-equiv="CACHE-CONTROL" content="PUBLIC" />
    <meta name="distribution" content="Global" />
    <meta name="zipcode" content="85276" />
    <meta name="city" content="Pfaffenhofen" />
    <meta name="country" content="Germany" />

    <meta property="og:type" content="place" />
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:url" content="http://echtland-coworking.de" />
    <meta property="og:image" content="http://echtland-coworking.de/assets/images/facebook.png" />
    <meta property="place:location:latitude" content="48.528845" />
    <meta property="place:location:longitude" content="11.504090" />

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}assets/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}assets/images/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="{{ site.baseurl }}assets/images/manifest.json">
    <link rel="mask-icon" href="{{ site.baseurl }}assets/images/safari-pinned-tab.svg" color="#ebfbee">
    <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.ico">
    <meta name="msapplication-config" content="{{ site.baseurl }}assets/images/browserconfig.xml">
    <meta name="theme-color" content="#ebfbee">

    <meta name="robots" content="index, follow">
    <link href="{{ site.assets_base_url }}style.css" rel="stylesheet" />
  </head>
  <body>
    {{ content }}
    <footer class="o-wrapper u-margin-top u-margin-bottom u-align-center">
      <a href="http://echtland.de" target="_blank">{% include echtland.html %}</a>
    </footer>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-40397307-9', 'auto');
      ga('send', 'pageview');
    </script>
    <script type="text/javascript" src="{{ site.assets_base_url }}app.js"></script>
  </body>
</html>
